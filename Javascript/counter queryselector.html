<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ALert
        </title>
        <script>
            let counter=0;
            function count(){
                counter++;
               document.querySelector('h1').innerHTML = "count:"+counter;
               if (counter % 10 ===0){
                alert(`count is now${counter}`)
               }
            }
            document.addEventListener("DOMContentLoaded" ,function(){
            document.querySelector('button').onclick=count
            })
            
        </script>

    </head>
    <body>
        <h1>count:0</h1>
        <button>Count</button>

    </body>
</html>
