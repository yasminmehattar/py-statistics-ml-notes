<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{
                border: 2px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 5px;
            }
           
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                     <th>Students</th>
                     <th>Class</th>
                     <th>Marks</th>
                </tr>
            </thead>
                <tr>
                    <td>Yasmin</td>
                    <td>first</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Mehattar</td>
                    <td>second</td>
                    <td>50</td>
                </tr>

        </table>
    </body>
</html>
