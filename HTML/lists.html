<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>

    </head>
    <body>
        Ordered Lists:
        <ol>
            <li>eating</li>
            <li>sleeping</li>
            <li>waking up</li>
        </ol>
        Unoredered lists:
        <ul>
            <li>office</li>
            <li>work</li>
            <li>tasks</li>
            <li>calls</li>
        </ul>

    </body>
</html>
